<div ng-class="related.getCSSClass(related.form.content_type)" class="form-group"><label for="id_{{ related.name }}" class="capitalize">{{ related.caption }}</label><select ng-if="!related.multiple" id="id_{{related.name }}" name="{{ related.name }}" ng-model="related.content" required="required" class="form-control"><option ng-repeat="item in related.objects" value="{{ item.resource_uri }}">{{ item.name }} ({{ item.slug }})</option></select><div ng-if="related.multiple" class="row form-inline center-content"><div class="col-xs-5 form-group"><select multiple="multiple" id="id_{{related.name }}_master" style="width: 100%;" name="{{ related.name }}_master" ng-model="related.master" ng-options="item.resource_uri as item.name for item in related.objects | cleanObjects: related.content : related.idField | orderBy: [&quot;app_label&quot;, &quot;name&quot;]" class="form-control"></select></div><div class="col-xs-1"><button ng-disabled="related.rightDisabled" style="transform:scale(1.7,1.7);" class="btn btn-link glyphicon glyphicon-circle-arrow-right"></button><br/><br/><button ng-disabled="related.leftDisabled" style="transform:scale(1.7,1.7);" class="btn btn-link glyphicon glyphicon-circle-arrow-left"></button></div><div class="col-xs-5 form-group"><select multiple="multiple" id="id_{{related.name }}" style="width: 100%;" name="{{ related.name }}" ng-model="related.fakeContent" ng-required="related.required" ng-options="item.resource_uri as item.name for item in related.content | cleanObjects: related.objects : related.idField | orderBy: [&quot;app_label&quot;, &quot;name&quot;]" class="form-control"></select></div></div><span class="text-muted">{{ related.helpText }}</span></div>
