<div ng-class="textInput.getClass(form[textInput.name])" class="form-group"><label for="id_{{ textInput.name }}" class="capitalize">{{ textInput.caption }}</label><div ng-if="textInput.textArea"><textarea name="{{ textInput.name }}" id="id_{{ textInput.name }}" ng-model="textInput.content" required="required" maxlength="{{textInput.maxLength}}" ng-maxlength="textInput.maxLength" pattern="{{ textInput.regexValidator }}" class="form-control"></textarea></div><div ng-if="!textInput.textArea &amp;&amp; textInput.type !== &quot;number&quot;"><input name="{{ textInput.name }}" id="id_{{ textInput.name }}" type="{{ textInput.type }}" ng-model="textInput.content" required="required" ng-maxlength="textInput.maxLength" pattern="{{ textInput.regexValidator }}" class="form-control"/></div><div ng-if="textInput.type === &quot;number&quot;"><input name="{{ textInput.name }}" id="id_{{ textInput.name }}" type="number" ng-model="textInput.content" min="0" ng-max="{{ textInput.maxLength }}" pattern="{{ textInput.regexValidator }}" ng-required="textInput.requires" class="form-control"/></div><span class="text-muted">{{ textInput.helpText }}</span></div>
